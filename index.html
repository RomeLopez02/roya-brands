            $(function () {
            
function removeNumberPrefixAndCapitalize(text) {
    
    let cleanedText = text.replace(/^\d+[-_]?/, '');
    
    return cleanedText.charAt(0).toUpperCase() + cleanedText.slice(1);
}

setTimeout(function() {
    $('.brand-box-container .each-brand').each(function () {
        
        var cleanedText = removeNumberPrefixAndCapitalize($('p', this).text());
        $('p', this).text(cleanedText);

        var letter = cleanedText.charAt(0);
        var data = $(this).html();
        if (!$(this).parent().find('[data-letter="'+ letter +'"]').length) {
            $(this).parent().append('<div data-count="" class="brand-letter-group"><span class="headline-letter">'+ letter +'</span><ul class="list" data-letter="'+ letter +'"></ul></div>');

        $(this).parent().find('[data-letter="'+ letter +'"]').append(this);
    });
}, 5000);

		<script>

			var links = [];
			$(window).load( function(){

				/*
					HOVER FUNCTION
				*/
				$('.brand-box-container .each-brand').hover( function () {
					var img__hover = $(this).find('input[type="checkbox"]').attr('data-url');
					console.log(img__hover);
					$(this).find('.brand-image-hover img').attr('src', img__hover);
				});


				$('.download.button-download').addClass('disabled');

				$('.brand-box-container input[type="checkbox"]').on('click', function () {

					if ($(this).is(':checked')) {
						$(this).removeClass().addClass('thumbChecked');

						links.push($(this).attr('data-url'));


						if (links.length != 0) {
							$('.download').removeClass('download-disable');
						} else {
							$('.download').addClass('download-disable');
						}

					} else {
						$(this).removeClass().addClass('thumb');

						var itemtoRemove = $(this).attr('data-url');
						links.splice($.inArray(itemtoRemove, links), 1);
						console.log(links);

						if (links.length == 0) {

							$('.download').addClass('download-disable');
						}
					}

					var countData = links.length;
					$('.brand-container .ry-flex .brand-text .count').text(countData);
					if (countData => 1 ) {
						$('.clear-all-check').show();
						$('.download.button-download').removeClass('disabled');
					} else {
						$('.clear-all-check').hide();
						$('.download.button-download').addClass('disabled');
					}

				});
				var clicked = false;
				$('.clear-all-check').click(function () {
					$('.brand-box-container input[type="checkbox"]').attr('checked', false);

					$('.clear-all-check').hide();
					$('.brand-container .ry-flex .brand-text .count').text('0');
					$('.download.button-download').addClass('disabled');

					links = [];

				});

				onAnimationFinished = function(){
					$('body').addClass('activated');
					console.log('test');
				};
				setTimeout(function() {

					var qsRegex;

					// init Isotope
					var $grid = $('.brand-letter-group .list').isotope({
						itemSelector: 'li',
						layoutMode: 'fitRows',
						filter: function() {
							return qsRegex ? $(this).text().match( qsRegex ) : true;
						}
					},$('body').addClass('activated'));



					// use value of search field to filter


					var $quicksearch = $('.search').keyup( debounce( function() {
						qsRegex = new RegExp( $quicksearch.val(), 'gi' );
						$grid.isotope();
						/*
						var $filtered = $grid.data('isotope').filteredItems;
						var counter = $('.brand-letter-group');
						var count = $filtered.length;
						*/
						setTimeout(function() {
							$('.brand-letter-group').each(function(){
								var finder = $(this).find('ul li:visible').length;
								$(this).attr('data-count', finder);
								setTimeout(function() {
									$grid.isotope();
								}, 100)
							});
						}, 500);
					}, 100 ));


					function debounce( fn, threshold ) {
						var timeout;
						threshold = threshold || 100;
						return function debounced() {
							clearTimeout( timeout );
							var args = arguments;
							var _this = this;
							function delayed() {
								fn.apply( _this, args );
							}
							timeout = setTimeout( delayed, threshold );
						};
					}
				}, 1000);

				$('.brands .filter-group .button-wrapper .ry-btn-primary').click(function() {
					var target = $(this).attr('data-target')
					if ($(this).hasClass('active')) {
						console.log('current');
					} else {
						console.log('other');

						$('.brands .filter-group .button-wrapper .ry-btn-primary').removeClass('active');
						$('.brand-box-container').removeClass('active');
						$('.brand-box-container').removeClass('loaded');
						$(target).addClass('active');
						$(this).addClass('active');
						setTimeout(function() {
							var $grid = $('.brand-letter-group .list').isotope({
								itemSelector: 'li',
								layoutMode: 'fitRows'
							},$(target).addClass('loaded'));


						}, 300);

						$('.brand-box-container input[type="checkbox"]').attr('checked', false);

						$('.clear-all-check').hide();
						$('.brand-container .ry-flex .brand-text .count').text('0');
						$('.download.button-download').addClass('disabled');

						links = [];
					}
				});

				$( window ).scroll(function() {
					var height = $(window).scrollTop();

					if(height  > 300) {

						$('.brands .filter-group').addClass('fixed');
						$('.brand-container').addClass('fixed');

					}else{

						$('.brands .filter-group').removeClass('fixed');
						$('.brand-container').removeClass('fixed');
					}

				});
			});



			function generateZIP() {
				console.log('TEST');
				var zip = new JSZip();
				var count = 0;
				var zipFilename = "Pictures.zip";

				links.forEach(function (url, i) {
					var filename = links[i];
					//filename = filename.replace(/[\/\*\|\:\<\>\?\"\\]/gi, '').replace("httpss3.amazonaws.comstatic.organiclead.comSite-b0ac8594-8528-44a1-b5eb-8d504e44dacbBrandLogo","");
					filename = filename.replace(/[\/\*\|\:\<\>\?\"\\]/gi, '').replace("httpsdl.dropboxusercontent.coms","");
					filename = filename.substr(filename.indexOf("_") + 1);
					// loading a file and add it in a zip file
					JSZipUtils.getBinaryContent(url, function (err, data) {
						if (err) {
							throw err; // or handle the error
						}
						zip.file(filename, data, { binary: true });
						count++;
						if (count == links.length) {
							zip.generateAsync({ type: 'blob' }).then(function (content) {
								saveAs(content, zipFilename);
							});
						}
					});
				});
			}






		</script>

    const listDropboxFolder = async () => {
      try {
        const response = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path: '' }) // Root folder
        });
  
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }
  
        const data = await response.json();
        const folder = data.entries.find(entry => entry['.tag'] === 'folder' && entry.name === '_Raw Logo');
  
        if (folder) {
          // Now list subfolders inside the "_Raw Logo" folder
          await listSubfolders(folder.path_display);
        } else {
          console.error('_Raw Logo folder not found');
        }
      } catch (error) {
        console.error('Error fetching folders:', error);
      }
    };
  
    const listSubfolders = async (folderPath) => {
      try {
        const response = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path: folderPath })
        });
  
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }
  
        const data = await response.json();
        const subfolders = data.entries.filter(entry => entry['.tag'] === 'folder');
  
        if (subfolders.length > 0) {
          console.log('Found subfolders:', subfolders.map(folder => folder.name));
  
          // Loop through each subfolder and fetch the files simultaneously (no delay)
          subfolders.forEach(async (subfolder) => {
            console.log(`Listing files for subfolder: ${subfolder.name}`);
  
            // Check if the subfolder name matches the data-folder attribute in HTML
            const matchingDiv = document.querySelector(`[data-folder="${subfolder.name}"]`);
            if (matchingDiv) {
              console.log(`Found matching div for subfolder: ${subfolder.name}`);
              await listFilesInSubfolder(subfolder.path_display, matchingDiv);
            } else {
              console.log(`No matching div found for subfolder: ${subfolder.name}`);
            }
          });
        } else {
          console.log('No subfolders found in this folder.');
        }
      } catch (error) {
        console.error('Error fetching subfolders:', error);
      }
    };
  
    const listFilesInSubfolder = async (subfolderPath, div) => {
      try {
        const response = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${ACCESS_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ path: subfolderPath })
        });
  
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }
  
        const data = await response.json();
        let files = data.entries.filter(entry => entry['.tag'] === 'file' && entry.name.match(/\.(jpg|jpeg|png|gif)$/i));
  
        if (files.length > 0) {
          files.forEach(async (file) => {
            const sharedLinkResponse = await fetch('https://api.dropboxapi.com/2/files/get_temporary_link', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${ACCESS_TOKEN}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ path: file.path_display })
            });
  
            const sharedLinkData = await sharedLinkResponse.json();
            const fileUrl = sharedLinkData.link;
  
            const divContent = document.createElement('div');
            divContent.classList.add('each-brand');
            divContent.innerHTML = `
              <div class="brand-image-hover">
                <img class="lazyload" src="" data-img="${fileUrl}">
              </div>
              <div class="brand-form">
                <input type="checkbox" name="brand" value="${file.name}" data-url="${fileUrl}">
                <input type="hidden" class="data-storage" value="${fileUrl}" data-name="${file.name}" data-logo="${fileUrl}">
                <p class="name">${file.name}</p>
                <div class="copy-clip" data-link="${fileUrl}">
                  <div class="copied-toast">Copy Image Url</div>
                  <span class="text-copy">${fileUrl}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                    <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                  </svg>
                </div>
              </div>`;
  
            div.appendChild(divContent);
          });
        } else {
          div.innerHTML += '<p>No images found in this subfolder.</p>';
        }
      } catch (error) {
        console.error('Error fetching files in subfolder:', error);
        div.innerHTML += '<p>Error fetching files in subfolder</p>';
      }
    };
  
    // Fetch folders on page load
    window.onload = listDropboxFolder;
  </script>
  


	</body>
</html>
